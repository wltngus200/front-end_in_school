<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 100px; height: 100px;}
        /* CSS에서 margin은 중첩되는 게 아니라 겹쳐진다 */
        .cls-1 {background-color: antiquewhite; margin-bottom: 20px;}
        .cls-2 {background-color: blueviolet; margin-bottom: 10px;}
    </style>
</head>
<body>
    <pre>CSS에서 margin은 중첩되는 게 아니라 겹쳐진다 </pre>
    <div class="cls-1">1</div>
    <div class="cls-2">2</div>
</body>
</html>
